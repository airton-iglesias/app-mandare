<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Somare - Cadastro </title>
  </head>
  <body class="bg-indigo-950" onload="listarSelects()">
    <section class="">
      <div class="flex flex-col items-center mt-5 mb-5 px-6">
        <div class="w-full bg-white rounded-lg shadow sm:max-w-md p-2">
          <div class="p-6 space-y-4">
            <div class="flex justify-center mb-6 text-lg sm:text-2xl font-semibold text-gray-900 ">
              <img class="w-8 h-8 mr-2" src="Logo_Somare.png" alt="logo"/>
              Cadastro
            </div>

            <div id="errorPopUp" class="hidden bg-red-400 p-3 rounded-lg text-center">
              <h1 class="text-xl">Error</h1>
              <p id="errorPopUpText">Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.
              </p>
            </div>

            <form class="space-y-4">
              <div>
                <label class="block mb-2 text-sm font-medium text-gray-900 ">Nome Profissional</label>
                <input type="text" id="NomeProfissional" name="NomeProfissional" oninput="formatarNome('NomeProfissional')" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 " placeholder="Nome" required/>
              </div>

              <div>
                <label for="DataNascimento" class="block mb-2 text-sm font-medium text-gray-900 ">Data de Nascimento</label>
                <input type="text" placeholder="dd/mm/aaaa" maxlength="11" oninput="formatarData('DataNascimento')" id="DataNascimento" name="DataNascimento" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 " required/>
              </div>

              <div>
                <label for="SelectEspecialidade" class="block mb-2 text-sm font-medium text-gray-900 ">Especialidade</label>
                <select id="SelectEspecialidade" name="SelectEspecialidade" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5">
                  <option>Selecione a Especialidade</option>
                  <option>Psicologia</option>
                </select>
              </div>
              
              <div>
                <label for="celular" class="block mb-2 text-sm font-medium text-gray-900 ">Celular</label>
                <input type="text" id="celular" name="celular" maxlength="15" oninput="formatarNumeroCelular('celular')" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 " placeholder="(99) 99999-9999" required/>
              </div>

              <div>
                <label for="SelectPais" class="block mb-2 text-sm font-medium text-gray-900 ">Pais</label>
                <select id="SelectPais" name="SelectPais" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" disabled>
                  
                </select>
              </div>

              <div>
                <label for="SelectEstado" class="block mb-2 text-sm font-medium text-gray-900 ">Estado</label>
                <select id="SelectEstado" oninput="listarCidades()" name="SelectEstado" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 " required>
                  <option selected value="null">Selecione o Estado</option>
                </select>
              </div>

              <div>
                <label for="SelectCidade" class="block mb-2 text-sm font-medium text-gray-900 ">Cidade</label>
                <select id="SelectCidade" name="SelectCidade" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 " required>
                  <option selected value="null">Selecione a Cidade</option>
                </select>
              </div>

              <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Email</label>
                <input type="email" id="email" name="email" oninput="validarEmail('email')" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 " placeholder="email@exemplo.com" required/>
              </div>

              <div>
                <label for="Senha" class="block mb-2 text-sm font-medium text-gray-900">Senha</label>
                <div class="relative">
                  <input id="Senha" name="Senha" type="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required/>
                  <span id="toggle-senha-icon" name="toggle-senha-icon" class="absolute right-4 bottom-2.5" onclick="visibilidadeSenha('Senha', 'toggle-senha-icon')">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg> 
                  </span>
                </div>
              </div>

              <div>
                <label for="senhaConfirm" class="block mb-2 text-sm font-medium text-gray-900">Senha novamente</label>
                <div class="relative">
                  <input type="password" id="senhaConfirm" name="senhaConfirm" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required/>
                  <span id="toggle-senhaConfirm-icon" name="toggle-senhaConfirm-icon" class="absolute right-4 bottom-2.5" onclick="visibilidadeSenha('senhaConfirm', 'toggle-senhaConfirm-icon')">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg> 
                  </span>
                </div>
              </div>
              

              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input id="TemosUso" name="TemosUso" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50" required/>
                </div>
                <div class="ml-3 text-sm">
                  <label class="text-gray-500 ">Você concorda com os <a href="#" class="text-blue-600 hover:underline">Termos de Uso</a>?</label>
                </div>
              </div>

              <button type="submit" class="block w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 text-center h-12">
                Cadastrar
              </button>
            </form>

            <p class="text-center text-sm font-medium">Já tem conta? 
              <a href="login.html" class="hover:underline text-blue-600 font-medium inline-flex space-x-1 items-center"><span>Logar </span>
                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                  </svg>
                </span>
              </a>
            </p>

          </div>
        </div>
      </div>
    </section>

    <script>
      function formatarNumeroCelular(id) {
        let numeroCelular = document.getElementById(`${id}`).value;

        numeroCelular = numeroCelular.replace(/\D/g, '');

        let numeroFormatado = '';

        for (let i = 0; i < numeroCelular.length; i++) {
          if (i === 0) {
            numeroFormatado += '(';
          } else if (i === 2) {
            numeroFormatado += ') ';
          } else if (i === 7 && i < 11) {
            numeroFormatado += '-';
          }
          numeroFormatado += numeroCelular[i];
        }

        document.getElementById(`${id}`).value = numeroFormatado;
      }

      function formatarNome(id) {
        let nome = document.getElementById(`${id}`).value;

        nome = nome.replace(/[^a-zA-ZÀ-ú\s]/g, '');
        let nomeFormatado = nome.toUpperCase();
        
        document.getElementById(`${id}`).value = nomeFormatado;
      }

      function visibilidadeSenha(idSenha, idIcone) {
        let senhaInput = document.getElementById(`${idSenha}`);
        let icon = document.getElementById(`${idIcone}`);

        if (senhaInput.type === "password") {
          senhaInput.type = "text";
          icon.innerHTML = "<svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke-width='1.5' stroke='currentColor' class='w-6 h-6'><path stroke-linecap='round' stroke-linejoin='round' d='M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88' /></svg>";
        } else {
          senhaInput.type = "password";
          icon.innerHTML = "<svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke-width='1.5' stroke='currentColor' class='w-6 h-6'> <path stroke-linecap='round' stroke-linejoin='round' d='M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z' /> <path stroke-linecap='round' stroke-linejoin='round' d='M15 12a3 3 0 11-6 0 3 3 0 016 0z' /></svg>";
        }
      }

      function validarEmail(id) {
        let nome = document.getElementById(`${id}`).value;
        let lowercase = nome.toLowerCase();
        document.getElementById(`${id}`).value = lowercase;
      }

      function formatarData(id) {
        let valor = document.getElementById(`${id}`).value;

        valor = valor.replace(/\D/g, "");

        let dataFormatada = '';
        for (let i = 0; i < valor.length; i++) {
          if (i === 2) {
            dataFormatada += '/';
          } else if (i === 4) {
            dataFormatada += '/ ';
          } 
          dataFormatada += valor[i];
        }

        document.getElementById(`${id}`).value = dataFormatada;
      }

      function listarSelects(){
        let selectPaises = document.getElementById('SelectPais');
        let selectEstados = document.getElementById('SelectEstado');

        //tempo de execução da requisição da API - definido para 1 minuto

        const timeoutPromise = new Promise((resolve, reject) => {
        setTimeout(() => {
            reject(new Error('Tempo limite excedido'));
          }, 60000); 
        });

        //Consumo da API para listar os paises

        Promise.race([
          fetch("https://servicodados.ibge.gov.br/api/v1/localidades/paises?orderBy=nome"),
          timeoutPromise
        ])
        .then(response => {
          if (!response.ok) {
            document.getElementById('errorPopUp').className = "bg-red-400 p-3 rounded-lg text-center";
            document.getElementById('errorPopUpText').innerHTML = "A API de localização demorou muito para responder! <br> Código do status: " + response.status;
          }
          return response.json();
        })
        .then(listaPaises => {
          listaPaises.map(pais => {
            if(pais.nome === "Brasil"){
              selectPaises.innerHTML += "<option selected value="+`${pais.nome}`+">" + `${pais.nome}` + "</option>"
            }
            else{
              selectPaises.innerHTML += "<option value="+`${pais.nome}`+">" + `${pais.nome}` + "</option>"
            }
          })
        })
        .catch(error => {
          document.getElementById('errorPopUp').className = "bg-red-400 p-3 rounded-lg text-center";
          document.getElementById('errorPopUpText').innerHTML = "Ocorreu um erro com a API de localização! <br> Erro:" + error;
        });

        //Consumo da API para listar os estados

        Promise.race([
          fetch("https://servicodados.ibge.gov.br/api/v1/localidades/estados?orderBy=nome"),
          timeoutPromise
        ])
        .then(response => {
          if (!response.ok) {
            document.getElementById('errorPopUp').className = "bg-red-400 p-3 rounded-lg text-center";
            document.getElementById('errorPopUpText').innerHTML = "A API de localização demorou muito para responder! <br> Código do status: " + response.status;
          }
          return response.json();
        })
        .then(listaEstados => {
          listaEstados.map(estado => {
            selectEstados.innerHTML += "<option value="+`${estado.sigla}` + ">" + `${estado.nome}` + "</option>"
              
          })
        })
        .catch(error => {
          document.getElementById('errorPopUp').className = "bg-red-400 p-3 rounded-lg text-center";
          document.getElementById('errorPopUpText').innerHTML = "Ocorreu um erro com a API de localização! <br> Erro:" + error;
        });

      }

      function listarCidades(){
        let SelectCidade = document.getElementById('SelectCidade');
        let selectEstados = document.getElementById('SelectEstado');

        SelectCidade.innerHTML =  "<option selected>Selecione a Cidade</option>"

        //tempo de execução da requisição da API - definido para 1 minuto

        const timeoutPromise = new Promise((resolve, reject) => {
        setTimeout(() => {
            reject(new Error('Tempo limite excedido'));
          }, 60000); 
        });

        //Consumo da API para listar as cidades

        Promise.race([
          fetch("https://servicodados.ibge.gov.br/api/v1/localidades/estados/"+ `${selectEstados.value}`+"/municipios?orderBy=nome"),
          timeoutPromise
        ])
        .then(response => {
          if (!response.ok) {
            document.getElementById('errorPopUp').className = "bg-red-400 p-3 rounded-lg text-center";
            document.getElementById('errorPopUpText').innerHTML = "A API de localização demorou muito para responder! <br> Código do status: " + response.status;
          }
          return response.json();
        })
        .then(listaCidades => {
          listaCidades.map(cidade => {
          SelectCidade.innerHTML += "<option value="+ `${cidade.nome}` +">" + `${cidade.nome}` + "</option>"
            
        })
        })
        .catch(error => {
          document.getElementById('errorPopUp').className = "bg-red-400 p-3 rounded-lg text-center";
          document.getElementById('errorPopUpText').innerHTML = "Ocorreu um erro com a API de localização! <br> Erro:" + error;
        });
      }
    </script>
  </body>
</html>
