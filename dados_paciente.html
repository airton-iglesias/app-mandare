<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-indigo-950">
    <section>
      <div class="flex flex-col items-center mt-40 px-6 mx-auto lg:py-0">
        <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md p-6">
          <div class="space-y-4 md:space-y-6">    
            <a href="/" class="flex items-center justify-center mb-6 text-2xl font-semibold text-gray-900 bg-yellow-200">
              <img class="w-10 h-10 mr-2 rounded-full" src="/Logo_Somare.png" alt="logo"/>
              Dados do Paciente
            </a>
            <form class="space-y-4 md:space-y-6">
                <div class="w-full h-8 bg-yellow-200">
                    <span class="block mb-2 font-medium text-lg text-gray-900 text-center">${nome}</span>
                </div>
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900 ">Programas</label>
                    <select class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5">
                      <option>Selecionar programa</option>
                    </select>
                </div>

                <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center h-12">Continuar Programa</button>

                <div class="block w-full h-[2px] border-t-0 bg-slate-200 opacity-100 dark:opacity-100"></div>

                <button class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center h-12">Hist√≥rico de Programas</button>
                <button class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center h-12">Editar Dados do Paciente</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
