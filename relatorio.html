<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Somare - Relatório</title>
  </head>

  <body class="bg-indigo-950">
    <section>
      <div class="flex flex-col items-center mt-40 px-6 mx-auto">
        <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 ">
          <div class="space-y-4 md:space-y-6 p-8">    
            <a href="/" class="flex items-center justify-center mb-6 text-2xl font-semibold text-gray-900">
              <img class="w-10 h-10 mr-2 rounded-full" src="Logo_Somare.png" alt="logo"/>
              Relatório do Paciente
            </a>

            <div class="hidden bg-red-400 p-3 rounded-lg text-center">
              <h1 class="text-xl">Error</h1>
              <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.
              </p>
            </div>

            <div class="">
                <div class="w-full h-8">
                    <span class="block mb-2 font-medium text-lg text-gray-900 text-center">Clara Morgan</span>
                </div>
                <div class="w-full h-8">
                  <span class="block mb-2 font-medium text-lg text-gray-900 text-center">Autismo</span>
              </div>
            </div>

            <canvas id="canva" class="flex w-full mx-auto"></canvas>

            <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center h-12">Download PNG</button>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script>
    new Chart(document.getElementById("canva"), {
      type: 'line',
      data: {
        labels: ["1º Sessão", "2º Sessão", "3º Sessão", "4º Sessão", "5º Sessão"],
        datasets: [
          {
            data: [1,1,2,2,3],
            label: "Sim",
            borderColor: "green",
            fill: false
          },
          {
            data: [1,2,0,1,0],
            label: "Não",
            borderColor: "red",
            fill: false
          },
          {
            data: [1,0,1,0,0],
            label: "Suporte",
            borderColor: "gray",
            fill: false
          }
        ]
      },
      options: {
        plugins: {
          legend: {
            position: 'bottom',
            labels: {
              boxWidth: 10,
              boxHeight: 2,
            },
          }
        }
      }
    });
  </script>
</html>
